<!DOCTYPE html>
<html>
<head>
    <script src="https://use.fontawesome.com/7a9222f94f.js"></script>
    <link  rel="stylesheet" type="text/css"  href="/fonts/fonts.css" />  
    <title>DnD for Russian</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link  rel="icon"  href="https://img.icons8.com/color/40/000000/icosahedron.png" type="image/x-icon">

<body>
   <section class="settings_back">     
   <div class="header">
        <img src="Head.png" alt="Site title"> 
   </div>
  
   <section class = "settings">
     
     <div style="display: block">
     <div class="back">
      <input type="text" name="spell-srch" id="ser"
             placeholder="Поиск по названию" 
             class="formbord-input menu_text gradient">
     </div>
     </div>
     <span class="selerors">
     <div class="scroles">
     <div class="dndclass back menu_text">
        <select name="dnd-class" class="menu_text">
            <option value="none" selected >Любой класс</option>    
            <option value="barbarian"> Варвар </option>
            <option value="bard"> Бард </option>
            <option value="cleric"> Жрец </option>
            <option value="druid"> Друид </option>
            <option value="fighter"> Воин </option>
            <option value="monk"> Монах </option>
            <option value="paladin"> Паладин </option>
            <option value="ranger"> Рейнджер </option>
            <option value="rogue"> Вор </option>
            <option value="wizard"> Волшебник </option>
            <option value="sorcerer"> Чародей  </option>                      
        </select>
     </div>
     <div class="dndclass back menu_text">
         <select name="spel-lvl" class="menu_text">
            <option value="none" selected >Любой уровень</option>     
            <option value=0> ZERO </option>
            <option value=1> I </option>
            <option value=2> II </option>
            <option value=3> III </option>
            <option value=4> IV </option>
            <option value=5> V </option>
            <option value=6> VI </option>
            <option value=7> VII </option>
            <option value=8> VIII </option>
            <option value=9> IX </option>
            </select>                     
     </div>  
    </div>
    <div class="comp_block">
      <h3>Компоненты:</h3>
      <div class="comp_button">
      <input type="radio" value="with" id="with_radio" name="comp_radio" checked>
      <label for="with_radio" class="menu_text"> Необходим </label>
      <input type="radio" value="without" id="without_radio" name="comp_radio">
      <label for="without_radio" class=" menu_text"> Исключить </label>
      </div>
      <div class="comp_selector">
         <input type="checkbox" id="V" value="V" class="comp_i" checked><label class="comp" for="V"> V </label>
         <input type="checkbox" id="M" value="M" class="comp_i" checked><label class="comp" for="M"> M </label>
         <input type="checkbox" id="S" value="S" class="comp_i" checked><label class="comp" for="S"> S </label>
         <input type="checkbox" id="F" value="F" class="comp_i" checked><label class="comp" for="F"> F/DF </label>
         <input type="checkbox" id="XP" value="XP" class="comp_i" checked><label class="comp" for="XP"> XP </label>
      </div>
     </div> 
        <div class="button">
             <button type="submit" class="button-inner"> 
                <h2 class="button-inner_text menu-text">Find Spell</h2>
             </button>
         </div>
       </span>    
     
   </section>
     
    </section>

        </div>
        <div>
             <label for="components">Компоненты:</label>
             <br>
             <input type="radio" value="with" name="comp-radio" checked> Может требовать
              <input type="radio" value="without" name="comp-radio"> Исключить

             <input type="checkbox" name="components" value="M" checked>M
             <input type="checkbox" name="components" value="S" checked>S
             <input type="checkbox" name="components" value="F" checked>F/DF
             <input type="checkbox" name="components" value="XP" checked>XP
         </div>
